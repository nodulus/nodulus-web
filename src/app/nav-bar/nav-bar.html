<link rel="stylesheet" type="text/css" href="nav-bar.css"/>

<template>
  <nav class="nav-bar" role="navigation">
    <div class="nav-menu">
      <a class="menu-toggle icon--burger-menu ${open ? 'open' : 'closed'}" click.delegate="toggle()"></a>
    </div>
    <div class="nav-block nav-routes">
      <ul class="nav-group routes">
        <li class="nav-item animated zoomIn" repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a href.bind="row.href">${row.title}</a>
        </li>
      </ul>
    </div>
    <div class="nav-block nav-indicators">
      <ul class="nav-group indicators">
        <li class="activity" if.bind="true || router.isNavigating">
          <i class="icon--spinner spinner animated"></i>
        </li>
      </ul>
    </div>
  </nav>
</template>
