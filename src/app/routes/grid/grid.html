<link rel="stylesheet" type="text/css" href="grid.css"/>

<template>
  <section class="route route--grid">
    <require from="./panel/panel"></require>
    <require from="../../../vis/streamline/streamline"></require>

    <div class="grid">
      <panel content="panel.content" repeat.for="panel of panels">
        <div class="panel-title">${panel.title}</div>
        <vis-streamline class="panel-body" panel.bind="panel"></vis-streamline>
      </panel>
    </div>
  </section>
</template>
